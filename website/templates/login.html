<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}"/>
		<link rel="stylesheet" href="{{url_for('static', filename='css/Login.css')}}"/>
		<title>Login</title>
	</head>
	<body>
		<div class="container-top">
			<!-- Login form -->
			<div class="logincontainer">
				<h2>Attendance system login</h2>
				<form method="POST" action="/login_admin" enctype="multipart/form-data">
					<div class="form-group">
						<label>Email</label>
						<input 
							type="email" 
							class="form-control"
							for="email" 
							name="email" 
							id="email" 
							placeholder="Enter email" 
							value="{{ request.form['email'] }}"
							required
						>
					</div>
					<br>
					<div class="form-group">
						<label>Password</label>
						<input 
							type="password" 
							class="form-control" 
							for="password" 
							name="password" 
							id="password_input" 
							placeholder="Enter password" 
							value="{{ request.form['password'] }}"
							required
						>
					</div>
					<br>
					<input type="checkbox" class="show-password-checkbox" id="show-password-checkbox">
					<span>Show password</span>
					{% if message %}
						<div class="error">{{ message }}</div>
					{% endif %}
					<br>
					<button type="submit" class="btn">Submit</button>
				</form>
			</div> 
		</div>
	</body>
	<script>
		// Function to add and show password 
		var showPasswordCheckbox = document.getElementById("show-password-checkbox");
		var passwordInput = document.getElementById("password_input");

		showPasswordCheckbox.addEventListener("click", function() {
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
			} else {
				passwordInput.type = "password";
			}
		});
	</script>
</html>
